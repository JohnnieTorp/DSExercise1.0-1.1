<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <input type="text" name="userid" placeholder="Brugernavn" required>
        <input type="password" name="password" placeholder="Adgangskode" required>
        <input type="text" name="comment" placeholder="Kommentar">
        <button type="submit">Login</button>
    </form>
</body>
</html>
